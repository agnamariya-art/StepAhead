<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achieve Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
      font-size: 1.1rem;
    }
    .laptop-screen {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    header {
      background: #5bc0de; /* Soft light blue */
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
    }
    footer {
      background: #5bc0de; /* Same as header */
      color: #fff;
      text-align: center;
      padding: 15px 0;
      border-radius: 0 0 15px 15px;
      margin-top: 20px;
    }
    .list-group-item.completed {
      text-decoration: line-through;
      background-color: #d4edda;
    }
    .add-input {
      font-size: 1rem;
    }
    .btn {
      font-size: 1rem;
    }
    .progress {
      height: 25px;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="laptop-screen">
  <header class="text-center py-3 rounded-top">
    <h1>Achievements & Progress</h1>
  </header>

  <main class="container my-4">
    <button class="btn btn-secondary mb-3" onclick="location.href='index.html'">‚Üê Back to Home</button>

    <!-- Filters -->
    <div class="mb-3 text-center">
      <button class="btn btn-outline-secondary filter-btn" data-filter="all">All</button>
      <button class="btn btn-outline-success filter-btn" data-filter="active">Active</button>
      <button class="btn btn-outline-danger filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- Add Achievement -->
    <div class="input-group mb-3">
      <input type="text" class="form-control add-input" placeholder="Add a new achievement">
      <button class="btn btn-success add-btn">Add</button>
    </div>

    <h4 class="mb-3">Your Achievements</h4>
    <ul id="achievementList" class="list-group mb-4"></ul>

    <h4 class="mb-3">Progress</h4>
    <div class="progress mb-3">
      <div id="progressBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%">0%</div>
    </div>
  </main>

  <footer>
    &copy; 2025 Achieve Success
  </footer>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
  function updateProgress() {
    let total = $('#achievementList li').length;
    let completed = $('#achievementList li.completed').length;
    let percent = total ? Math.round((completed / total) * 100) : 0;
    $('#progressBar').css('width', percent + '%').text(percent + '%');
  }

  // Add new achievement
  $('.add-btn').click(function() {
    let val = $('.add-input').val().trim();
    if (val) {
      $('#achievementList').append('<li class="list-group-item">' + val + '</li>');
      $('.add-input').val('');
      updateProgress();
    }
  });

  // Toggle completed status
  $(document).on('click', '#achievementList li', function() {
    $(this).toggleClass('completed');
    updateProgress();
  });

  // Filter achievements
  $('.filter-btn').click(function() {
    let filter = $(this).data('filter');
    if (filter === 'all') {
      $('#achievementList li').show();
    } else if (filter === 'active') {
      $('#achievementList li').hide().filter(':not(.completed)').show();
    } else if (filter === 'completed') {
      $('#achievementList li').hide().filter('.completed').show();
    }
  });
});
</script>

</body>
</html>
