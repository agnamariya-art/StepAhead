<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Goals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="laptop-screen">
    <header class="bg-info text-white text-center py-3 rounded">
      <h1>Track Your Goals with Friends</h1>
    </header>

    <main class="container my-4">
      <button class="btn btn-secondary mb-3" onclick="location.href='index.html'">‚Üê Back to Home</button>

      <!-- Filters -->
      <div class="mb-3 text-center">
        <button class="btn btn-outline-secondary filter-btn" data-filter="all">All</button>
        <button class="btn btn-outline-success filter-btn" data-filter="active">Active</button>
        <button class="btn btn-outline-danger filter-btn" data-filter="completed">Completed</button>
      </div>

      <!-- Add Goal -->
      <div class="input-group mb-3">
        <input type="text" class="form-control add-input" placeholder="Enter a goal">
        <input type="text" class="form-control add-input" placeholder="Assign to friend (optional)">
        <button class="btn btn-primary add-btn">Add Goal</button>
      </div>

      <ul id="goalList" class="list-group"></ul>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
